<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>
<script>

    // Soma
    var valor1 = 200;
    var valor2 = 100;
    var resultado = valor1 + valor2;
    console.log(resultado);

    // Subtração
    var subtracao = resultado - 50;
    console.log(subtracao);

    // Multiplicação
    var mult = (subtracao * valor2);
    console.log(mult);

    // Divisão
    var divisaoDaMult = (mult / 10);
    console.log(divisaoDaMult);

    // Potência
    var potenciaDivisao = (divisaoDaMult)**2;
    console.log(potenciaDivisao);

    // Resto de divisão
    var restoDiv = (potenciaDivisao % 3);
    console.log(restoDiv);

    // Atribuição e soma
    var numero = 2;
    numero+= 2;
    numero++;
    numero++;
    numero--;
    ++numero;
    console.log(numero);

    // Operadores lógicos
    var n = 1;
    var m = 2;
    var r = (n == m);
    var s = (n > m);
    var t = (n != m);
    console.log(r);
    console.log(s);
    console.log(t);

</script>
<body>    
</body>
</html>
