<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <script type="module" src="./scripts/script.js"></script>
    <title>Me Acha!</title>
</head>
<body>
    <header class="flex">
        <div id="header-text">
            <h1>ME ACHA!</h1>
            <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        </div>
        <div id="travel_explore-wrapper" class="flex">
            <span class="material-icons" id="travel_explore-icon">travel_explore</span>
        </div>
    </header>
    <main class="flex">
        <form class="flex" method="POST">
            <fieldset id="form-input-wrapper" class="flex">
                <label for="input-cep" class="flex">
                    Cep
                    <input required type="text" id="input-cep" name="cep" placeholder="Insira seu CEP" pattern="[0-9]{5}-[0-9]{3}" maxlength="9" >
                </label>                
                <label for="logradouro" class="flex">
                    Rua
                    <input required type="text" id="logradouro" name="street" disabled>
                </label>
                <label for="bairro" class="flex">
                    Bairro
                    <input required type="text" id="bairro" name="district" disabled>
                </label>
                <label for="localidade" class="flex">
                    Cidade
                    <input required type="text" id="localidade" name="city" disabled>
                </label>
                <label for="uf" class="flex">
                    Estado
                    <input required type="text" id="uf" name="state" disabled>
                </label>
                <input type="button" id="input-search" name="search" value="BUSCAR">
            </fieldset>
        </form>
    </main>
</body>
</html>
