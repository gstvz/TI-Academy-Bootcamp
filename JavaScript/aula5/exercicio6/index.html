<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<script>
    var nomeUsuario = prompt("Digite o seu nome:");
    var idadeUsuario = prompt("Digite a sua idade:");

    document.write("Nome do usuário...: " + nomeUsuario + "<br>");
    if(idadeUsuario == "18") {
        document.write("Idade do usuário...: " + idadeUsuario + ". Você tem idade igual a 18 anos.");
    } else if (idadeUsuario > "18") {
        document.write("Idade do usuário...: " + idadeUsuario + ". Você tem idade maior que 18 anos.");
    } else {
        document.write("Idade do usuário...: " + idadeUsuario + ". Você tem idade menor que 18 anos.");
    }
</script>
<body>    
</body>
</html>
